<button 
[type]="buttonType()" 
class="button-container flex items-center" 
[style.background-color]="isHovered() ? hoverColorButton() : colorButton()"
(mouseenter)="isHovered.set(true)" 
(mouseleave)="isHovered.set(false)">
    <span>{{textContent()}}</span>
    <app-icon-svg width="18" height="18" [iconName]="iconName()" [color]="colorIcon()"></app-icon-svg>
</button>
